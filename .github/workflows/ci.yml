name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore hms.sln

      - name: Run unit tests
        run: dotnet test hms.sln --no-restore --configuration Release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Build patient service image
        run: docker build -t hospital/patient-service:ci -f backend/src/PatientService/Dockerfile backend/src

      - name: Build frontend image
        run: docker build -t hospital/hms-frontend:ci -f frontend/Dockerfile frontend


