apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hospital
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: hospital/hms-frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NEXT_PUBLIC_API_URL
              value: /api
            - name: NEXT_PUBLIC_KEYCLOAK_URL
              value: http://keycloak:8080
            - name: NEXT_PUBLIC_KEYCLOAK_REALM
              value: hospital
            - name: NEXT_PUBLIC_KEYCLOAK_CLIENT_ID
              value: hospital-frontend
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
