apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: hospital
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
        - name: patient-service
          image: hospital/patient-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:5001
            - name: ConnectionStrings__DefaultConnection
              value: Host=postgres-patient;Port=5432;Database=patientdb;Username=postgres;Password=postgres123
            - name: Kafka__BootstrapServers
              value: kafka:9092
            - name: Eureka__Client__ServiceUrl
              value: http://eureka-service:8761/eureka/
            - name: Keycloak__Authority
              value: http://keycloak:8080/realms/hospital
            - name: Keycloak__Audience
              value: hospital-api
          ports:
            - containerPort: 5001
          readinessProbe:
            httpGet:
              path: /api/patients/health
              port: 5001
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/patients/health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 20

